apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hackathon-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ deployment.host }}
      secretName: main-tls
  rules:
    - host: {{ deployment.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hackathonauthservice
                port:
                  number: 8100